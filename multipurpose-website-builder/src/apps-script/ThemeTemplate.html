    <!-- INLINE SCRIPT: INIT SETTINGS / I18N / YEAR / WHATSAPP -->
    <script>
      document.addEventListener("runtime_ready", function () {
        try {
          var s = (window.Runtime && Runtime.settings) || {};
          var textMap = (window.Runtime && Runtime.textMap) || {};
          var lang = s.default_language || "en";

          function setText(selector, value) {
            document.querySelectorAll(selector).forEach(function (el) {
              el.textContent = value || "";
            });
          }

          setText('[data-setting="contact_phone"]', s.contact_phone || "");
          setText('[data-setting="contact_email"]', s.contact_email || "");
          setText('[data-setting="contact_whatsapp"]', s.contact_whatsapp || "");
          setText('[data-setting="site_title"]', s.site_title || "My Website");
          setText('[data-setting="currency_symbol"]', s.currency_symbol || "$");

          var wa = document.getElementById("floatingWhatsapp");
          if (wa && s.contact_whatsapp) {
            wa.href = "https://wa.me/" + String(s.contact_whatsapp).replace(/[^0-9]/g, "");
          }

          document.querySelectorAll("[data-i18n]").forEach(function (el) {
            var key = el.getAttribute("data-i18n");
            if (textMap && textMap[key]) {
              el.textContent =
                textMap[key][lang] ||
                textMap[key]["default"] ||
                el.textContent;
            }
          });

          console.log("Theme placeholders and i18n applied.");
        } catch (e) {
          console.error("runtime_ready handler error", e);
        }
      });

      (function () {
        var y = new Date().getFullYear();
        var el = document.getElementById("footerYear");
        if (el) el.textContent = y;
      })();
    </script>
