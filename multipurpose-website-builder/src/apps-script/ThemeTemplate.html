  body.theme-body {

  /* Floating action buttons (Cart, Wishlist, WhatsApp) */
  .floating-btn {
    position: fixed;
    right: 16px;
    z-index: 1050;
    width: 52px;
    height: 52px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
    border: 1px solid rgba(0,0,0,0.08);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
  }

  .floating-btn i {
    font-size: 1.4rem;
  }

  .floating-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 24px rgba(0,0,0,0.18);
  }

  /* Positions */
  .floating-cart {
    bottom: 112px; /* Cart button */
  }

  .floating-wishlist {
    bottom: 176px; /* Wishlist above cart */
  }

  .floating-whatsapp {
    bottom: 48px; /* WhatsApp at the bottom */

    color: #ffffff;
    border: none;
  }

  .floating-whatsapp i {
    font-size: 1.6rem;
  }

  /* Counter badge on floating buttons */
  .floating-btn .icon-count {
    position: absolute;
    top: -6px;
    right: -6px;
    min-width: 20px;
    height: 20px;
    padding: 0 4px;
    border-radius: 999px;
    background-color: #dc3545;
    color: #ffffff;

    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

    <!-- PLACEHOLDER REPLACEMENT SCRIPT (SINGLE, CLEAN VERSION) -->
    <script>
    (function() {
      function replacePlaceholders() {
        if (!window.Runtime || !Runtime.settings) return;

        const s = Runtime.settings;

        const map = {
          '&#123;&#123;CONTACT_PHONE&#125;&#125;': s.contact_phone || '',
          '&#123;&#123;CONTACT_EMAIL&#125;&#125;': s.contact_email || '',
          '&#123;&#123;WHATSAPP_NUMBER&#125;&#125;': s.contact_whatsapp || '',
          '&#123;&#123;SITE_TITLE&#125;&#125;': s.site_title || '',
          '&#123;&#123;CURRENCY_SYMBOL&#125;&#125;': s.currency_symbol || '',
          '&#123;&#123;HERO_TITLE&#125;&#125;': s.hero_title || '',
          '&#123;&#123;HERO_SUBTITLE&#125;&#125;': s.hero_subtitle || ''
        };

        let html = document.body.innerHTML;
        for (const key in map) {
          html = html.replace(new RegExp(key, 'g'), map[key]);
        }
        document.body.innerHTML = html;
      }

      // Run AFTER runtime has loaded settings
      document.addEventListener("runtime_ready", replacePlaceholders);
    })();
    </script>
