    <style>
      /* Variables needed for the loader */
      :root {
          --loader-base-color: <?= escapeXml(settings.loader_bg_color || '#1E2733') ?>;
      }
      
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--loader-base-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.8s ease-out;
        animation: pulse-bg 4s infinite alternate;
      }

      #initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      /* Loader content styles */
      .loader-spinner {
        display: block;
        width: 50px;
        height: 50px;
        margin: 10px auto;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 1.2rem;
        font-weight: 500;
        color: #ffffff;
        margin-top: 20px;
        animation: pulse-text 1.5s infinite;
      }

      @keyframes pulse-text {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      @keyframes pulse-bg {
        0%   { background-color: var(--loader-base-color); }
        50%  { background-color: #354558; } 
        100% { background-color: var(--loader-base-color); }
      }
    </style>
    <style>
      /* --- DYNAMIC THEME COLOR INJECTION (Primary, Secondary, and Dark Mode) --- */
      
      /* Target :root, html, AND body for setting variables */
      :root, html, body {
          /* 1. PRIMARY & SECONDARY COLORS */
          --bs-primary: #<?= escapeXml(THEME_COLORS.PRIMARY_HEX) ?> !important; 
          --bs-primary-rgb: <?= THEME_COLORS.PRIMARY_RGB ?> !important;
          
          --bs-secondary: #<?= escapeXml(THEME_COLORS.SECONDARY_HEX) ?> !important;
          --bs-secondary-rgb: <?= THEME_COLORS.SECONDARY_RGB ?> !important;
          
          /* 2. GLOBAL DARK MODE OVERRIDES */
          --bs-body-bg: <?= THEME_COLORS.THEME_BG ?> !important;
          --bs-body-color: <?= THEME_COLORS.THEME_TEXT ?> !important;
          
          /* Bootstrap variable overrides for dark mode consistency */
          --bs-card-bg: <?= THEME_COLORS.THEME_BG ?> !important;
          --bs-body-bg-rgb: <?= hexToRgb_(THEME_COLORS.THEME_BG) ?> !important; 
      }
      
      /* 3. BASE BODY OVERRIDE: Applies Dark/Light Mode Background and Text */
      body.theme-body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bs-body-bg) !important;
        color: var(--bs-body-color) !important;
      }
      
      /* 4. UTILITY CLASS REMAPPING */
      /* If Dark Mode is active, force "bg-white" and "bg-light" to respect the theme background */

         .bg-white, .navbar.bg-white, footer.bg-white, .bg-light {

          --bs-btn-border-color: var(--bs-primary) !important;
          --bs-text-opacity: 1 !important;
          color: var(--bs-primary) !important; /* For text utilities */
      }
      
      /* CRITICAL FIX: Ensure primary buttons have white text for contrast */
      .btn-primary {

          --bs-btn-color: #ffffff !important;
          --bs-btn-hover-color: #ffffff !important;
      }

      }
      
      /* Secondary Utilities */
      .btn-secondary, .bg-secondary, .text-secondary {
          --bs-btn-bg: var(--bs-secondary) !important;
          --bs-btn-border-color: var(--bs-secondary) !important;
      }

      /* Secondary Buttons (Text color based on theme mode) */

          color: var(--bs-body-color) !important; 
          --bs-btn-color: var(--bs-body-color) !important;
          --bs-btn-hover-color: var(--bs-body-color) !important;
      }

      .bg-secondary {
          background-color: var(--bs-secondary) !important;
      }

      .product-card { 
          cursor: pointer; 
          transition: transform 0.2s ease;
      }
      .product-card:hover { transform: translateY(-5px); }
      .product-image { overflow: hidden; }
      .product-image img { transition: transform 0.3s ease; }
      .product-card:hover .product-image img { transform: scale(1.05); }

      .floating-btn {

    <script>
      (function () {
        function setFooterYear() {
          var el = document.getElementById('footerYear');
          if (el) el.textContent = String(new Date().getFullYear());
        }


        // --- HIDE LOADER FUNCTION ---
        function hideLoader() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            // Remove element from DOM after transition
            setTimeout(function() {
              loader.remove();
            }, 800); // Wait for the 0.8s transition to finish
          }
          
          // CRITICAL FIX: Aggressively remove any rogue Bootstrap backdrops after hiding loader
          cleanBootstrapBackdrops();
        }
        
        // CRITICAL FIX: Function to remove the transparent backdrop element
        function cleanBootstrapBackdrops() {
             document.querySelectorAll('.modal-backdrop').forEach(backdrop => {
                 backdrop.remove();
             });
             // Also ensure the body class is reset in case Bootstrap left it there
             document.body.classList.remove('modal-open');
             document.body.style.overflow = '';
             document.body.style.paddingRight = '';
        }


        function fixWhatsappHref() {
          var a = document.getElementById('floatingWhatsapp');
          if (!a) return;
          try {
            var num = (window.Runtime && Runtime.settings && Runtime.settings.contact_whatsapp) ? String(Runtime.settings.contact_whatsapp) : '';
            num = (num || '').replace(/[^\d+]/g, '');
            if (num) a.setAttribute('href', 'https://wa.me/' + num);
          } catch (e) {}
        }


        document.addEventListener('DOMContentLoaded', function () {
          setFooterYear();
          // Fix: Start the periodic cleanup right away to catch modal bugs
          setInterval(cleanBootstrapBackdrops, 5000); // Check every 5 seconds
        });


        document.addEventListener('runtime_ready', function () {
          fixWhatsappHref();
          setFooterYear();
          // --- HIDE THE LOADER WHEN RUNTIME IS READY ---
          hideLoader();
        });


        // Safety net in case runtime_ready fails to fire (e.g., script error)
        window.addEventListener('load', function() {
          setTimeout(hideLoader, 5000); // Hide after a max 5 second wait
        });


      })();
    </script>


  </body>
</html>
