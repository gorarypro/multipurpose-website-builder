<!-- E-commerce -->
<div class="card card-section">
  <div class="card-body">
    <div class="form-section-title">E-commerce</div>

    <div class="form-check form-switch mb-2">
      <input
        class="form-check-input"
        type="checkbox"
        id="ecommerceIncluded"
      />
      <label class="form-check-label" for="ecommerceIncluded">
        Enable E-commerce Features (cart, wishlist)
      </label>
    </div>

    <div id="ecommerceOptions" style="display:none;">
      <div class="form-check form-switch mb-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="cartIncluded"
        />
        <label class="form-check-label" for="cartIncluded">
          Include Cart
        </label>
      </div>

      <div class="form-check form-switch mb-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="wishlistIncluded"
        />
        <label class="form-check-label" for="wishlistIncluded">
          Include Wishlist
        </label>
      </div>

      <!-- NEW: Floating buttons (Event Sushi style) -->
      <div class="form-check form-switch mb-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="floatingButtonsIncluded"
        />
        <label class="form-check-label" for="floatingButtonsIncluded">
          Show floating Cart, Wishlist &amp; WhatsApp buttons
        </label>
      </div>
    </div>
  </div>
</div>
