<section id="products" class="py-5">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
      <h2 class="h3 mb-0" data-i18n="TEXT_PRODUCTS"></h2>
      <div class="d-flex gap-2">
        <select id="productFilter" class="form-select form-select-sm">
          <option value="all" data-i18n="TEXT_ALL"></option>
        </select>
        <select id="productSort" class="form-select form-select-sm">
          <option value="latest" data-i18n="TEXT_SORT_LATEST"></option>
          <option value="price-asc" data-i18n="TEXT_SORT_PRICE_ASC"></option>
          <option value="price-desc" data-i18n="TEXT_SORT_PRICE_DESC"></option>
        </select>
      </div>
    </div>

    <div id="productGrid" class="row g-4"></div>

    <div id="productsEmpty"
         class="text-center text-muted mt-4 d-none"
         data-i18n="TEXT_NO_PRODUCTS"></div>
  </div>
</section>
